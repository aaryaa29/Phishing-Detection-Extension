<!DOCTYPE html>
<html>
<head>
    <title>Phishing Detector</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h2>Email Phishing Detector</h2>

        <textarea id="email" placeholder="Paste email text here..."></textarea>

        <button id="check">Analyze Email</button>

        <div id="resultBox" class="hidden">
            <h3 id="resultText"></h3>
            <p id="confidenceText"></p>

            <div class="bar">
                <div id="confidenceBar"></div>
            </div>

            <p id="reasonsText"></p>
            <p id="urlText"></p>
        </div>
    </div>

    <script src="popup.js"></script>
</body>
</html>
